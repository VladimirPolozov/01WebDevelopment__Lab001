<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src\styles\normalize.css">

    <title>Homepage</title>

<body>
    <header class="header-container">
        <div class="logo-container">
            <img class="sub-logo-text" src="src\assets\logos\sub-logo-text.svg">
            <img class="main-logo-text" src="src\assets\logos\logo-text.svg">
        </div>
        <nav class="menu">
            <ul class="menu-pages">
                <li class="menu-pages__item menu-pages__item_active">Home</li>

                <li class="menu-pages__item">Gallery</li>
                <li class="menu-pages__item">Contact us</li>
            </ul>
            <div class="vertical-divider"></div>
            <div class="menu-actions">
                <a class="menu-actions__action">
                    <img src="src\assets\icons\search-icon.svg">
                </a>
                <a class="menu-actions__action">
                    <img src="src\assets\icons\profile-icon.svg">
                </a>
            </div>
        </nav>
    </header>
    <div class="hero-section">
        <div class="hero-container">
            <div class="hero-offer">
                <h1 class="hero-header"><span class="hero-header_accent-text">Letâ€™s talk</span> about your next trip!</h1>

            </div>
            <div class="hero-cta">
                <button class="hero-cta hero-cta__share-button">Share your story</button>
                <div class="hero-cta hero-cta__watch">
                    <img src="src\assets\icons\watch-icon.svg" alt="">
                    <p>Watch highlights</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
